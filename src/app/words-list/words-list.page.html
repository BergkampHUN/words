<ion-header>
  <ion-toolbar>
    <ion-title>Szavak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let word of words | async">
      <ion-label>
        {{ word.original }} - {{ word.translate }}
      </ion-label>
      <div class="category" slot='end'>
        {{ word.category }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>

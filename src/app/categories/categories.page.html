<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Kategóriák
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories | async" routerDirection="forward" [href]='"/play/" + category.name'>
      <ion-icon [name]="category.icon" slot="start"></ion-icon>
      {{category.title}}
    </ion-item>
  </ion-list>
</ion-content>
